<div class="container">
	<div ng-repeat="item in items">
	    <div class="row"> 
	  		<div class="col-md-12"> 				
					<div class="well well-lg">
						<img src={{item.img}} class="img-responsive" alt="Responsive image">
					</div><!-- close well-->
			</div><!-- close col-->
	  	
			
				<div class="col-md-12"> 
				 	<div class="well well-lg">
						<h2>{{item.title}}</h2>
							<p>{{item.content}}</p>
					</div>
				</div>
		</div>
	</div>	
</div>
