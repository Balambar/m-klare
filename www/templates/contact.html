<br>
<div class="container-fluid">
  <div class="row">
    <div class="col-xs-24 col-xs-offset-0 col-md-8 col-md-offset-7">
      <form>
        <div class="form-group">
          <label for="contactName">Namn: </label>
          <input type="text" class="form-control" id="contactName" placeholder="Namn">
        </div>
        <div class="form-group">
          <label for="contactEmail">Email: </label>
          <input type="email" class="form-control" id="contactEmail" placeholder="Email">
        </div>
        <div class="form-group">
          <label for="contactTelefon">Telefonnummer: </label>
          <input type="text" class="form-control" id="contactTelefon" placeholder="Telefonnummer">
        </div>
        <div class="form-group">
          <label for="contactMessage">Meddelande: </label>
          <textarea type="text" class="form-control" id="contactMessage" placeholder="Meddelande"></textarea>
        </div>
        <button type="submit" class="btn btn-default">Skicka</button>
      </form>
      <div>
        <p ng-repeat="contact in contacts">
          {{contact.name}}
        </p>  
      </div>
    </div>  
  </div>
</div>
