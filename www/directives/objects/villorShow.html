<div class="container">  
  <div class="row"> 
    <div class="col-xs-24 col-md-12" ng-repeat="info in information"> 
      <div class="imglist">
        <a ng-href="/objekt/{{info._id}}">
          <img src="{{info.img[0].url}}" class="img-responsive" alt="{{info.img[0].name}}"/>
            <div class="textOver" class="img-responsive">
              <span>{{info.address}}<br>
              {{info.price | currency: "KR" : 0 }}</span>
            </div>
        </a>
      </div>
    </div>
  </div>
  <pagination-list></pagination-list>
</div>
